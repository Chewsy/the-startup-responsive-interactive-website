<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundSlice</title>
    <link rel="stylesheet" href="stylesheets/index.css">
</head>

<body>
    <main>
        <section id="intro">
            <img src="assets/logo.png">

            <p>Turn sheet music into an interactive learning environment. Perfect for practicing, teaching, sharing,
                transcribing and more.</p>
        </section>

        <div id="steps">
            <div class="isActive" class="circle">
                <span>1</span>
            </div>
            <div class="line"></div>
            <div class="circle">
                <span>2</span>
            </div>
            <div class="line"></div>
            <div class="circle">
                <span>3</span>
            </div>
        </div>

        <section id="converter">
            <label for="ascii"></label>

            <textarea id="ascii" name="ascii" rows="5" cols="33">
                Paste ASCII tabs here
            </textarea>

            <div class="buttons">
                <button type="button">Bevestig</button>
                <button type="button" class="secondary">Annuleer</button>
            </div>
        </section>
    </main>
</body>

</html>
