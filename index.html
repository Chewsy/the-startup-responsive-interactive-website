<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundSlice</title>
    <link rel="stylesheet" href="stylesheets/index.css">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=bookmark_add" />
</head>

<body>
    <main>
        <section id="intro">
            <img src="assets/logo.png">

            <h1>Convert ASCII into tabsheet</h1>
            <p>Turn sheet music into an interactive learning environment. Perfect for practicing, teaching, sharing,
                transcribing and more.</p>
        </section>

        <div id="steps">
            <div class="isActive" class="circle">
                <span>1</span>
            </div>
            <div class="line"></div>
            <div class="circle">
                <span>2</span>
            </div>
            <div class="line"></div>
            <div class="circle">
                <span>3</span>
            </div>
        </div>

        <section id="converter">
            <label for="ascii"></label>

            <textarea id="ascii" name="ascii" rows="5" cols="33">
                Paste ASCII tabs here
            </textarea>

            <div class="buttons">
                <button type="button" target="#result">Convert</button>
                <button type="button" class="secondary">Reset</button>
            </div>
        </section>

        <hr>

        <section id="result">
            <iframe src="https://www.soundslice.com/slices/1n1Vc/embed-mini/" width="100%" height="250" frameborder="0"
                allowfullscreen=""></iframe>

            <button type="button">
<span class="material-symbols-outlined">
bookmark_add
</span>
                Save to library</button>

        </section>
    </main>
</body>

</html>
